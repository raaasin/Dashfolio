<!DOCTYPE html>
<html>
<head>
  <title>Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1A1B27;
      color: #E4E2E2;
    }
    
    h1 {
      text-align: center;
      font-weight: 700;
      color: #BF91F3;
      animation: currstreak 0.6s linear forwards;
    }
    
    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    
    .widget {
      text-align: center;
      padding: 20px;
      border: 1px solid #E4E2E2;
      border-radius: 5px;
      width: 500px;
    }
    
    .widget h3 {
      margin-top: 0;
      color: #70A5FD;
    }
    
    .streak-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .streak-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1A1B27;
      opacity: 0.8;
    }
    
    .streak-content {
      position: relative;
      z-index: 1;
    }
    
    .streak-image {
      width: 100%;
      height: auto;
    }

    .streak-number {
      font-size: 28px;
      font-weight: 700;
      color: #BF91F3;
      animation: currstreak 0.6s linear forwards;
    }

    /* New styles for the certificates carousel */

    .certificate-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .certificate-carousel {
      display: flex;
      overflow: hidden;
      width: 300px;
      height: 200px;
      border: 1px solid #E4E2E2;
      border-radius: 5px;
    }

    .certificate-carousel img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .carousel-btn {
      cursor: pointer;
      padding: 5px;
      font-size: 24px;
      color: #BF91F3;
    }

    .carousel-btn:hover {
      color: #70A5FD;
    }
  </style>
</head>
