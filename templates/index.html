<!DOCTYPE html>
<html>
<head>
  <title>Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1A1B27;
      color: #E4E2E2;
    }
    
    h1 {
      text-align: center;
      font-weight: 700;
      color: #BF91F3;
      animation: currstreak 0.6s linear forwards;
    }
    
    .dashboard {
      display: flex;
      flex-wrap: wrap; /* Added this to wrap the elements onto the next line */
      justify-content: space-around;
      margin-top: 50px;
    }
    
    .widget {
      text-align: center;
      padding: 20px;
      border: 1px solid #E4E2E2;
      border-radius: 5px;
      width: 500px;
      margin-bottom: 20px; /* Added this to add space between the widgets */
    }
    
    .widget h3 {
      margin-top: 0;
      color: #70A5FD;
    }
    
    .streak-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .streak-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1A1B27;
      opacity: 0.8;
    }
    
    .streak-content {
      position: relative;
      z-index: 1;
    }
    
    .streak-image {
      width: 100%;
      height: auto;
    }

    .streak-number {
      font-size: 28px;
      font-weight: 700;
      color: #BF91F3;
      animation: currstreak 0.6s linear forwards;
    }
    
    /* New frame for projects and certifications */
    .project-certification-frame {
      text-align: center;
      padding: 20px;
      border: 1px solid #E4E2E2;
      border-radius: 5px;
      width: 500px;
    }
    
    .project-certification-frame h3 {
      margin-top: 0;
      color: #70A5FD;
    }
    
  </style>
</head>
<body>
  <h1>Productivity Dashboard</h1>
  <div class="dashboard">
    <div class="widget">
      <h3>Github</h3>
      <div class="streak-container">
        <div class="streak-bg"></div>
        <div class="streak-content">
          {% include 'github.html' %}
        </div>
      </div>
    </div>
    <div class="widget">
      <h3>CodeChef</h3>
      <div class="streak-container">
        <div class="streak-bg"></div>
        <div class="streak-content">
          {% include 'codechef.html' %}
        </div>
      </div>
    </div>
  </div>

  <!-- New frame for projects and certifications -->
<center>
  <div class="project-certification-frame">
    <h3>Projects and Certifications</h3>
    <ul>
      <li>Project 1</li>
      <li>Project 2</li>
      <li>Certification 1</li>
      <li>Certification 2</li>
    </ul>
  </div>
</center>
</body>
</html>
