<!DOCTYPE html>
<html>
<head>
  <title>Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1A1B27;
      color: #E4E2E2;
    }
    
    h1 {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 700;
      color: #38BDAE;
    }
    
    .dashboard {
      display: flex;
      flex-wrap: wrap; /* Added this to wrap the elements onto the next line */
      justify-content: space-around;
      margin-top: 50px;
    }
    
    .widget {
      text-align: center;
      padding: 20px;
      border: 1px solid #E4E2E2;
      border-radius: 5px;
      width: 500px;
      margin-bottom: 20px; /* Added this to add space between the widgets */
    }
    
    .widget h3 {
      margin-top: 0;
      color: #70A5FD;
    }
    
    .streak-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .streak-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1A1B27;
      opacity: 0.8;
    }
    
    .streak-content {
      position: relative;
      z-index: 1;
    }
    
    .streak-image {
      width: 100%;
      height: auto;
    }

    .streak-number {
      font-size: 28px;
      font-weight: 700;
      color: #BF91F3;
      animation: currstreak 0.6s linear forwards;
    }
    
    /* New frame for projects and certifications */
    .project-certification-frame {
      text-align: center;
      padding: 20px;
      border: 1px solid #E4E2E2;
      border-radius: 5px;
      width: 350px;
    }
    
    .project-certification-frame h3 {
      margin-top: 0;
      color: #70A5FD;
    }

    .project-certification-frame ul {
      list-style-type: none; /* Remove bullet points */
      padding: 0;
    }

    .project-certification-frame li {
      color:#BF91F3;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      width: 100px;
      height: 10px;
      background-color: #555;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #70A5FD;
    }
    .widget a {
      text-decoration: none; /* Remove underline */
      color: #70A5FD; /* Set the link color */
      cursor: pointer; /* Show pointer cursor on hover */
      display: block; /* Make the entire area clickable */
    }

    /* Set the link styles for visited and hover states */
    .widget a:visited {
      color: #70A5FD;
    }

    .widget a:hover {
      text-decoration: underline; /* Underline on hover */
    }
  </style>
</head>
<body>
  <div>{% include 'navbar.html' %}</div>
  <center><h1>Productivity Dashboard</h1></center>
  <div class="dashboard">
    <div class="widget">
      <h3><a href="https://github.com/raaasin" target="_blank">Github</a></h3>
      <div class="streak-container">
        <div class="streak-bg"></div>
        <div class="streak-content">
          {% include 'github.html' %}
        </div>
      </div>
    </div>
    <div class="widget">
      <h3><a href="https://www.codechef.com/users/raasin" target="_blank">CodeChef</a></h3>
      <div class="streak-container">
        <div class="streak-bg"></div>
        <div class="streak-content">
          {% include 'codechef.html' %}
        </div>
      </div>
    </div>
  </div>

  <!-- New frame for projects and certifications -->
<center>
  <div class="project-certification-frame">
    <h3>Projects and Certifications</h3>
    <ul>
      <li>
        Personal Dashboard
        <div class="progress-bar">
          <div class="progress-fill" style="width: 30%;"></div> <!-- Replace "40%" with the actual progress percentage -->
        </div>
      </li>
      <li>
        Tourney discord bot
        <div class="progress-bar">
          <div class="progress-fill" style="width: 50%;"></div> <!-- Replace "75%" with the actual progress percentage -->
        </div>
      </li>
      <li>
        Sentylitics
        <div class="progress-bar">
          <div class="progress-fill" style="width: 60%;"></div> <!-- Replace "60%" with the actual progress percentage -->
        </div>
      </li>
      <li>
        OlympicFlask
        <div class="progress-bar">
          <div class="progress-fill" style="width: 90%;"></div> <!-- Replace "90%" with the actual progress percentage -->
        </div>
      </li>
    </ul>
  </div>
</center>
</body>
</html>
