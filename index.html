<!DOCTYPE html>
<html>
<head>
  <title>Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1A1B27;
      color: #E4E2E2;
    }
    
    h1 {
      text-align: center;
    }
    
    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    
    .widget {
      text-align: center;
      padding: 20px;
      border: 1px solid #E4E2E2;
      border-radius: 5px;
      width: 500px;
    }
    
    .widget h3 {
      margin-top: 0;
      color: #70A5FD;
    }
    
    .streak-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .streak-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1A1B27;
      opacity: 0.8;
    }
    
    .streak-content {
      position: relative;
      z-index: 1;
    }
    
    .streak-image {
      width: 100%;
      height: auto;
    }

    .streak-number {
      font-size: 28px;
      font-weight: 700;
      color: #BF91F3;
      animation: currstreak 0.6s linear forwards;
    }
    
  </style>
</head>
<body>
  <h1>Streak Dashboard</h1>
  <div class="dashboard">
    <div class="widget">
      <h3>Github Streak</h3>
      <div class="streak-container">
        <div class="streak-bg"></div>
        <div class="streak-content">
          <div w3-include-html="github.html"></div>
        </div>
      </div>
    </div>
    <div class="widget">
      <h3>CodeChef Streak</h3>
      <div class="streak-container">
        <div class="streak-bg"></div>
        <div class="streak-content">
          <div w3-include-html="codechef.html"></div>

          <div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to fetch and display CodeChef streak
    function fetchCodeChefStreak() {
      // Mocking the CodeChef streak value since the actual extraction was not provided
      const streakValue = 22; // Replace with the extracted value
      const streakElement = document.getElementById('codechefStreak');
      streakElement.innerText = streakValue;
    }

    // Fetch the CodeChef streak initially
    fetchCodeChefStreak();

    // Refresh the CodeChef streak every 10 seconds
    setInterval(() => {
      fetchCodeChefStreak();
    }, 10000);


  </script>

<script>
  function includeHTML() {
    var z, i, elmnt, file, xhttp;
    /* Loop through a collection of all HTML elements: */
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
      elmnt = z[i];
      /*search for elements with a certain atrribute:*/
      file = elmnt.getAttribute("w3-include-html");
      if (file) {
        /* Make an HTTP request using the attribute value as the file name: */
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
            /* Remove the attribute, and call this function once more: */
            elmnt.removeAttribute("w3-include-html");
            includeHTML();
          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        /* Exit the function: */
        return;
      }
    }
  }
  </script>

<script>
  includeHTML();
  </script>
</body>
</html>
